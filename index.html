<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator z Zadaniami Matematycznymi</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      text-align: center;
      background-color: #eef2f3;
    }

    #calculator {
      width: 320px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: calc(100% - 22px);
      padding: 12px;
      margin: 10px 0;
      font-size: 22px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="button"] {
      width: 60px;
      height: 60px;
      font-size: 18px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #0056b3;
    }

    #math-problem {
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
    }

    #answer-input {
      width: calc(100% - 22px);
      padding: 12px;
      margin: 10px 0;
      font-size: 22px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="+" onclick="addToDisplay('+')">
    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="-" onclick="addToDisplay('-')">
    <br>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="*" onclick="addToDisplay('*')">
    <br>
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="=" onclick="calculateDisplay()">
    <input type="button" value="/" onclick="addToDisplay('/')">
  </div>

  <div id="math-problem"></div>
  <input type="text" id="answer-input" placeholder="Wpisz odpowiedź na zadanie">
  <input type="button" value="Sprawdź odpowiedź" onclick="checkAnswer()">

  <script>
    var mathProblemElement = document.getElementById("math-problem");
    var displayElement = document.getElementById("display");
    var answerInputElement = document.getElementById("answer-input");
    var operators = ['+', '-', '*', '/'];

    function generateMathProblem() {
      var num1 = Math.floor(Math.random() * 10);
      var num2 = Math.floor(Math.random() * 10);
      var operator = operators[Math.floor(Math.random() * operators.length)];

      var mathProblem = num1 + " " + operator + " " + num2;
      mathProblemElement.innerText = mathProblem;
      answerInputElement.value = "";
    }

    function addToDisplay(value) {
      displayElement.value += value;
    }

    function clearDisplay() {
      displayElement.value = "";
    }

    function calculateDisplay() {
      try {
        displayElement.value = eval(displayElement.value);
      } catch (e) {
        displayElement.value = "Błąd";
      }
    }

    function checkAnswer() {
      var userAnswer = parseFloat(answerInputElement.value);
      var correctAnswer = Function('"use strict"; return (' + mathProblemElement.innerText + ')')();

      if (userAnswer === correctAnswer) {
        alert("Poprawna odpowiedź!");
        generateMathProblem();
      } else {
        alert("Błędna odpowiedź. Spróbuj ponownie.");
      }
    }

    // Inicjalizuj pierwsze zadanie
    generateMathProblem();
  </script>
</body>
</html>
