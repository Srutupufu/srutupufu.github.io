<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator z Zadaniami Matematycznymi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #calculator {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
      text-align: center;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      font-size: 20px;
      text-align: right;
      border: 1px solid #ccc;
    }

    input[type="text"].error {
      border: 2px solid red;
    }

    input[type="button"] {
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
    }

    #math-problem {
      font-size: 24px;
      margin-top: 20px;
    }

    #result-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 20px;
      text-align: right;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="+" onclick="addToDisplay('+')">
    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="-" onclick="addToDisplay('-')">
    <br>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="*" onclick="addToDisplay('*')">
    <br>
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="/" onclick="addToDisplay('/')">
  </div>

  <div id="math-problem"></div>

  <script>
    var mathProblemElement = document.getElementById("math-problem");
    var displayElement = document.getElementById("display");
    var operators = ['+', '-', '*', '/'];

    function generateMathProblem() {
      var num1 = Math.floor(Math.random() * 10);
      var num2 = Math.floor(Math.random() * 10);
      var operator = operators[Math.floor(Math.random() * operators.length)];

      var mathProblem = num1 + " " + operator + " " + num2;
      mathProblemElement.innerText = mathProblem;
      displayElement.value = "";
    }

    generateMathProblem(); // Wygeneruj pierwsze zadanie

    function addToDisplay(value) {
      displayElement.value += value;
      displayElement.classList.remove("error");
    }

    function clearDisplay() {
      displayElement.value = "";
      displayElement.classList.remove("error");
    }

    function calculate() {
    var userAnswer = displayElement.value; // Pobranie wpisanego wyrażenia
    var mathProblemText = mathProblemElement.innerText;
    var correctAnswer;

    try {
      // Obliczanie poprawnej odpowiedzi z zadania
      correctAnswer = Function('"use strict";return (' + mathProblemText + ')')();

      // Sprawdzenie czy wpisana odpowiedź zgadza się z obliczonym wynikiem
      if (parseFloat(userAnswer) === correctAnswer) {
        // Jeśli odpowiedź jest poprawna, generuj nowe zadanie
        displayElement.value = "Poprawne!";
        setTimeout(() => {
          clearDisplay(); // Czyszczenie po krótkim czasie
          generateMathProblem();
        }, 1000); // Czekaj 1 sekundę przed wygenerowaniem nowego zadania
      } else {
        // Jeśli odpowiedź jest błędna
        displayElement.value = "Błąd";
        displayElement.classList.add("error");
      }
    } catch (error) {
      // Obsługa błędu obliczeniowego
      displayElement.value = "Błąd";
      displayElement.classList.add("error");
    }
  }
  </script>
</body>
</html>
