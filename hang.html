<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisielec Online</title>
        <style>
        :root {
            --blue-dark: #2c3e50;
            --blue-medium: #3498db;
            --blue-light: #ecf0f1;
            --green: #2ecc71;
            --red: #e74c3c;
            --gold: #f1c40f;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--blue-light) 0%, #d6e4f0 100%);
            color: var(--blue-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            gap: 40px;
            max-width: 1400px;
            width: 100%;
            align-items: stretch;
        }

        .game-section {
            flex: 3;
            min-height: 600px;
        }

        #hangman {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
            width: 100%;
            height: 400px;
        }

        #hangman:hover {
            transform: translateY(-5px);
        }

        .word-display {
            font-size: 2.5em;
            letter-spacing: 15px;
            margin: 30px 0;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 8px;
            max-width: 900px;
            margin: 0 auto;
        }

        .letter-btn {
            background: var(--blue-medium);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s ease;
            transform: scale(1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .letter-btn:hover:not(:disabled) {
            background: var(--blue-dark);
            transform: scale(1.05);
        }

        .letter-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .letter-btn.correct {
            background: var(--green) !important;
            animation: pop 0.3s ease;
        }

        .letter-btn.incorrect {
            background: var(--red) !important;
            animation: shake 0.4s ease;
        }

        .leaderboard {
            flex: 1;
            background: rgba(255,255,255,0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 600px;
            max-height: 600px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .leaderboard:hover {
            transform: translateY(-5px);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            transform: scale(0);
            animation: scaleUp 0.3s ease forwards;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        input {
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid var(--blue-medium);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.3);
        }

        button {
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--blue-medium) 0%, var(--blue-dark) 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(52, 152, 219, 0.2); }
            to { text-shadow: 0 0 20px rgba(52, 152, 219, 0.4); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            to { transform: scale(1); }
        }

        #scoreList li {
            padding: 12px;
            margin: 8px 0;
            background: rgba(236, 240, 241, 0.5);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #scoreList li:hover {
            transform: translateX(10px);
            background: var(--blue-light);
        }
    </style>
</head>
<body>
    <div class="modal" id="nickModal">
        <div class="modal-content">
            <h2>Podaj swój pseudonim</h2>
            <input type="text" id="nickname" placeholder="Twój nick...">
            <button onclick="startGame()">Rozpocznij grę</button>
        </div>
    </div>

    <div class="container">
        <div class="game-section">
            <svg id="hangman" width="500" height="400"></svg>
            <div class="word-display" id="wordDisplay"></div>
            <div class="keyboard" id="keyboard"></div>
        </div>
        
        <div class="leaderboard">
            <h2>Ranking graczy</h2>
            <ul id="scoreList"></ul>
        </div>
    </div>

    <script>
        let currentPlayer = '';
        let wrongAttempts = 0;
        let correctLetters = [];
        let currentWord = '';
        const maxAttempts = 8;
        const words = ['PROGRAMOWANIE', 'KOMPUTER', 'INTERNET', 'ALGORYTM', 'BAZYDANYCH', 'FRAMEWORK', 'APLIKACJA', 'SERWEROWNIA', 'LEKKOATLETYKA', 'INTERPUNKCJA', 'TELEKOMUNIKACJA', 'METAMORFOZA'];
        
        let scores = JSON.parse(localStorage.getItem('hangmanScores')) || [];

        function startGame() {
            currentPlayer = document.getElementById('nickname').value.trim();
            if (!currentPlayer) return alert('Proszę podać pseudonim!');
            
            document.getElementById('nickModal').style.display = 'none';
            initGame();
            updateLeaderboard();
        }

        function initGame() {
            currentWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
            wrongAttempts = 0;
            correctLetters = [];
            
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                keyboard.innerHTML += `
                    <button class="letter-btn" data-letter="${letter}" onclick="checkLetter('${letter}')">
                        ${letter}
                    </button>
                `;
            }

            drawHangman();
            updateWordDisplay();
        }

        function checkLetter(letter) {
            const btn = document.querySelector(`button[data-letter="${letter}"]`);
            if (btn.disabled) return;

            btn.disabled = true;
            
            if (currentWord.includes(letter)) {
                btn.classList.add('correct');
                correctLetters.push(letter);
                updateWordDisplay();
                
                if (!document.getElementById('wordDisplay').textContent.includes('_')) {
                    setTimeout(() => {
                        scores.push({player: currentPlayer, word: currentWord});
                        localStorage.setItem('hangmanScores', JSON.stringify(scores));
                        alert('Gratulacje! Wygrałeś!');
                        initGame();
                        updateLeaderboard();
                    }, 500);
                }
            } else {
                btn.classList.add('incorrect');
                wrongAttempts++;
                drawHangman();
                
                if (wrongAttempts >= maxAttempts) {
                    setTimeout(() => {
                        alert(`Przegrałeś! Hasło to: ${currentWord}`);
                        initGame();
                    }, 500);
                }
            }
        }

        function drawHangman() {
            const svg = document.getElementById('hangman');
            svg.innerHTML = `
                ${wrongAttempts > 0 ? '<line x1="100" y1="350" x2="300" y2="350" stroke="black" stroke-width="4"/>' : ''}
                ${wrongAttempts > 1 ? '<line x1="200" y1="350" x2="200" y2="50" stroke="black" stroke-width="4"/>' : ''}
                ${wrongAttempts > 2 ? '<line x1="200" y1="50" x2="350" y2="50" stroke="black" stroke-width="4"/>' : ''}
                ${wrongAttempts > 3 ? '<line x1="350" y1="50" x2="350" y2="100" stroke="black" stroke-width="2"/>' : ''}
                ${wrongAttempts > 4 ? '<circle cx="350" cy="140" r="40" stroke="black" fill="none" stroke-width="2"/>' : ''}
                ${wrongAttempts > 5 ? '<line x1="350" y1="180" x2="350" y2="280" stroke="black" stroke-width="2"/>' : ''}
                ${wrongAttempts > 6 ? '<line x1="350" y1="200" x2="310" y2="240" stroke="black" stroke-width="2"/>' : ''}
                ${wrongAttempts > 6 ? '<line x1="350" y1="200" x2="390" y2="240" stroke="black" stroke-width="2"/>' : ''}
                ${wrongAttempts > 7 ? '<line x1="350" y1="280" x2="310" y2="340" stroke="black" stroke-width="2"/>' : ''}
                ${wrongAttempts > 7 ? '<line x1="350" y1="280" x2="390" y2="340" stroke="black" stroke-width="2"/>' : ''}
            `;
        }

        function updateWordDisplay() {
            const display = currentWord
                .split('')
                .map(letter => correctLetters.includes(letter) ? letter : '_')
                .join(' ');
            document.getElementById('wordDisplay').textContent = display;
        }

        function updateLeaderboard() {
            const list = document.getElementById('scoreList');
            list.innerHTML = scores
                .slice(-5)
                .reverse()
                .map(score => `<li><strong>${score.player}</strong>: ${score.word}</li>`)
                .join('');
        }
    </script>
</body>
</html>
