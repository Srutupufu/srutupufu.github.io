<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciemne tło z motywami jajek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                45deg,
                #1a1a1a 0%,
                #0d0d0d 100%
            );
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            opacity: 0.3;
        }

        /* Animacja wrzenia wody */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: boil 20s infinite linear;
        }

        @keyframes boil {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .bubbles::after {
            content: "";
            position: absolute;
            bottom: -50px;
            left: -10%;
            width: 120%;
            height: 50px;
            background: radial-gradient(
                circle at 75% 50%,
                rgba(255, 255, 255, 0.1) 10%,
                transparent 40%
            );
            animation: bubbles 3s infinite ease-in;
        }

        @keyframes bubbles {
            0% { transform: translateY(0); opacity: 0.3; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Motyw jajek */
        .egg {
            position: absolute;
            background: linear-gradient(
                145deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.02) 100%
            );
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            backdrop-filter: blur(2px);
        }

        .egg::after {
            content: "";
            position: absolute;
            top: 20%;
            left: 30%;
            width: 15%;
            height: 15%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        /* Responsywne rozmieszczenie elementów */
        @media (max-width: 768px) {
            .egg {
                width: 80px;
                height: 100px;
            }
            
            .egg:nth-child(1) { top: 10%; left: 5%; }
            .egg:nth-child(2) { top: 30%; right: 7%; }
            .egg:nth-child(3) { bottom: 20%; left: 15%; }
            .egg:nth-child(4) { bottom: 40%; right: 20%; }
        }

        @media (min-width: 769px) {
            .egg {
                width: 120px;
                height: 150px;
            }
            
            .egg:nth-child(1) { top: 15%; left: 10%; }
            .egg:nth-child(2) { top: 25%; right: 12%; }
            .egg:nth-child(3) { bottom: 25%; left: 20%; }
            .egg:nth-child(4) { bottom: 35%; right: 25%; }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="bubbles"></div>
        <div class="egg"></div>
        <div class="egg"></div>
        <div class="egg"></div>
        <div class="egg"></div>
    </div>
</body>
</html>
