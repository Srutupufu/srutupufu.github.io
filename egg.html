<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jajeczne tło</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                45deg,
                #2d1a0f 0%,
                #1f1209 100%
            );
            overflow: hidden;
        }

        .egg {
            position: absolute;
            background: linear-gradient(
                145deg,
                rgba(255, 230, 200, 0.1) 0%,
                rgba(255, 210, 180, 0.05) 100%
            );
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            backdrop-filter: blur(2px);
            box-shadow: 0 0 15px rgba(255, 185, 90, 0.1);
        }

        .egg::after {
            content: "";
            position: absolute;
            top: 20%;
            left: 30%;
            width: 15%;
            height: 15%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.1) 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .egg {
                width: 70px;
                height: 90px;
            }
        }

        @media (min-width: 769px) {
            .egg {
                width: 120px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <script>
        // Tworzenie jajek
        const eggPositions = [
            { top: 15, left: 10, scale: 0.8 },
            { top: 25, left: 80, scale: 1.1 },
            { top: 60, left: 20, scale: 0.9 },
            { top: 70, left: 70, scale: 1.2 }
        ];

        eggPositions.forEach(pos => {
            const egg = document.createElement('div');
            egg.className = 'egg';
            egg.style.top = `${pos.top}%`;
            egg.style.left = `${pos.left}%`;
            egg.style.transform = `scale(${pos.scale})`;
            document.body.appendChild(egg);
        });

        // Animacja bąbelków
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 20 + 10;
            const left = Math.random() * 100;
            
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${left}%`;
            bubble.style.bottom = '-50px';
            
            document.body.appendChild(bubble);

            // Animacja
            let start = null;
            function animate(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                
                bubble.style.bottom = `${-50 + (progress / 20)}%`;
                bubble.style.opacity = 1 - (progress / 3000);
                
                if (progress < 3000) {
                    requestAnimationFrame(animate);
                } else {
                    bubble.remove();
                }
            }

            requestAnimationFrame(animate);
        }

        // Regularne tworzenie bąbelków
        setInterval(createBubble, 500);
    </script>
</body>
</html>
