<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --primary-yellow: #fff7e6;
  --accent-orange: #ffd8a8;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(
    135deg,
    var(--primary-yellow),
    var(--accent-orange)
  );
  position: relative;
  overflow-x: hidden;
}

.eggshell-texture {
  position: fixed;
  width: 100%;
  height: 100%;
  background-image: url('data:image/png;base64,iVBORw0KGgo...'); /* Tutaj wstaw base64 dla półprzezroczystej tekstury skorupki jajka */
  opacity: 0.1;
  z-index: 1;
}

.animated-egg {
  position: absolute;
  animation: float 12s ease-in-out infinite;
  opacity: 0.8;
}

.animated-egg.yolk {
  width: 60px;
  height: 60px;
  background: radial-gradient(#ffd700 30%, #ffaa00 70%);
  border-radius: 50%;
  filter: blur(2px);
}

@keyframes float {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-40px) rotate(180deg);
  }
}

/* Animowane bąbelki */
.bubbles {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.bubble {
  position: absolute;
  background: rgba(255, 255, 255, 0.6);
  border-radius: 50%;
  animation: bubble-rise 8s infinite;
}

@keyframes bubble-rise {
  0% {
    transform: translateY(100vh) scale(0.2);
    opacity: 0;
  }
  50% {
    opacity: 0.4;
  }
  100% {
    transform: translateY(-100vh) scale(1);
    opacity: 0;
  }
}

/* Responsywność */
@media (max-width: 768px) {
  .animated-egg {
    display: none;
  }
  
  .bubble {
    animation-duration: 6s;
  }
}

@media (prefers-reduced-motion: reduce) {
  .animated-egg, .bubble {
    animation: none !important;
  }
}
</style>
</head>
<body>
  <div class="eggshell-texture"></div>
  
  <div class="bubbles" id="bubblesContainer"></div>
  
  <!-- Dynamicznie generowane animowane elementy -->
  <script>
    // Generowanie bąbelków
    function createBubbles() {
      const container = document.getElementById('bubblesContainer');
      for (let i = 0; i < 20; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.width = bubble.style.height = `${Math.random() * 10 + 5}px`;
        bubble.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(bubble);
      }
    }

    // Generowanie animowanych jaj
    function createEggs() {
      const colors = ['#ffd700', '#ffaa00', '#ffffff'];
      for (let i = 0; i < 5; i++) {
        const egg = document.createElement('div');
        egg.className = `animated-egg ${i % 2 === 0 ? 'yolk' : 'white'}`;
        egg.style.left = `${Math.random() * 100}%`;
        egg.style.top = `${Math.random() * 100}%`;
        egg.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(egg);
      }
    }

    window.addEventListener('load', () => {
      createBubbles();
      if (window.innerWidth > 768) {
        createEggs();
      }
    });

    window.addEventListener('resize', () => {
      if (window.innerWidth <= 768) {
        document.querySelectorAll('.animated-egg').forEach(e => e.remove());
      }
    });
  </script>
</body>
</html>
