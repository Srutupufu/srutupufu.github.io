<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --gold-1: #ffd700;
  --gold-2: #ffaa00;
  --egg-white: rgba(255, 255, 255, 0.9);
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(
    15deg,
    #fff3e0 0%,
    #ffe0b2 100%
  );
  overflow-x: hidden;
  position: relative;
}

.egg-background {
  position: fixed;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 50% 50%, 
      rgba(255, 255, 255, 0.2) 0%,
      rgba(255, 255, 255, 0) 70%
    ),
    repeating-linear-gradient(
      45deg,
      transparent,
      transparent 15px,
      rgba(255, 255, 255, 0.1) 15px,
      rgba(255, 255, 255, 0.1) 30px
    );
}

.egg-container {
  position: absolute;
  animation: float 8s ease-in-out infinite;
}

.yolk {
  width: 80px;
  height: 80px;
  background: radial-gradient(
    circle at 30% 30%,
    var(--gold-1) 20%,
    var(--gold-2) 70%,
    #ff8c00 100%
  );
  border-radius: 50%;
  position: relative;
  filter: drop-shadow(0 5px 15px rgba(255, 140, 0, 0.3));
}

.yolk::after {
  content: '';
  position: absolute;
  top: 15%;
  left: 20%;
  width: 30%;
  height: 30%;
  background: radial-gradient(circle, 
    rgba(255, 255, 255, 0.8) 0%,
    rgba(255, 255, 255, 0) 70%
  );
  border-radius: 50%;
  transform: rotate(20deg);
}

.yolk::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, 
    rgba(0, 0, 0, 0.05) 0%,
    transparent 70%
  );
  border-radius: 50%;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0) rotate(-2deg);
  }
  50% {
    transform: translateY(-30px) rotate(2deg);
  }
}

.steam {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.steam-particle {
  position: absolute;
  background: linear-gradient(
    to bottom,
    rgba(255, 255, 255, 0.8),
    rgba(255, 255, 255, 0)
  );
  width: 4px;
  height: 40px;
  animation: steam-rise 6s infinite;
  border-radius: 2px;
  opacity: 0.6;
}

@keyframes steam-rise {
  0% {
    transform: translateY(100vh) scale(0.5);
    opacity: 0;
  }
  50% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-100vh) scale(1.2);
    opacity: 0;
  }
}

.crack {
  position: absolute;
  width: 20px;
  height: 20px;
  background: rgba(255, 255, 255, 0.3);
  clip-path: polygon(
    50% 0%, 60% 15%, 100% 25%,
    85% 40%, 90% 65%, 50% 100%,
    10% 65%, 15% 40%, 0% 25%, 40% 15%
  );
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

@media (max-width: 768px) {
  .yolk {
    width: 50px;
    height: 50px;
  }
  
  .steam-particle {
    animation-duration: 4s;
  }
}

@media (prefers-reduced-motion: reduce) {
  * {
    animation: none !important;
  }
}
</style>
</head>
<body>
  <div class="egg-background"></div>
  
  <div class="steam" id="steamContainer"></div>
  
  <script>
    function createEggs() {
      const positions = [
        {x: 15, y: 20}, {x: 85, y: 30},
        {x: 40, y: 70}, {x: 70, y: 80}
      ];

      positions.forEach(pos => {
        const container = document.createElement('div');
        container.className = 'egg-container';
        container.style.left = `${pos.x}%`;
        container.style.top = `${pos.y}%`;
        
        const yolk = document.createElement('div');
        yolk.className = 'yolk';
        
        // Add cracks
        if(Math.random() > 0.5) {
          const crack = document.createElement('div');
          crack.className = 'crack';
          crack.style.top = `${Math.random() * 70 + 15}%`;
          crack.style.left = `${Math.random() * 70 + 15}%`;
          yolk.appendChild(crack);
        }
        
        container.appendChild(yolk);
        document.body.appendChild(container);
      });
    }

    function createSteam() {
      const container = document.getElementById('steamContainer');
      for(let i = 0; i < 15; i++) {
        const steam = document.createElement('div');
        steam.className = 'steam-particle';
        steam.style.left = `${Math.random() * 100}%`;
        steam.style.animationDelay = `${Math.random() * 3}s`;
        steam.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
        container.appendChild(steam);
      }
    }

    window.addEventListener('load', () => {
      createEggs();
      createSteam();
    });

    // Dynamiczny ruch przy scrollu
    window.addEventListener('scroll', () => {
      const speed = 0.3;
      document.querySelectorAll('.egg-container').forEach(egg => {
        const rect = egg.getBoundingClientRect();
        egg.style.transform = `translateY(${window.scrollY * speed}px)`;
      });
    });
  </script>
</body>
</html>
