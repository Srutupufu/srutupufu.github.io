<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotowanie Jajek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .background-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            background: linear-gradient(45deg, #fff7e6, #ffecd2);
        }

        /* Animowane cząsteczki "pary" */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        /* Główna animacja jajka */
        .egg-animation {
            position: absolute;
            width: 150px;
            left: 50%;
            bottom: 30%;
            transform: translateX(-50%);
            animation: egg-float 3s ease-in-out infinite;
        }

        /* Animacja bryzgania oleju */
        .sizzle {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,230,0,0.3) 0%, rgba(255,230,0,0) 70%);
            animation: sizzle 1.5s infinite;
            opacity: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        @keyframes egg-float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -15px); }
        }

        @keyframes sizzle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: scale(2); }
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .egg-animation {
                width: 100px;
                bottom: 25%;
            }

            .sizzle {
                width: 150px;
                height: 150px;
            }
        }

        /* Dodatkowe elementy dekoracyjne */
        .pan {
            position: absolute;
            width: 250px;
            left: 50%;
            bottom: 20%;
            transform: translateX(-50%);
            animation: pan-sizzle 2s ease-in-out infinite;
        }

        @keyframes pan-sizzle {
            0%, 100% { transform: translate(-50%, 0) rotate(0deg); }
            25% { transform: translate(-50%, -2px) rotate(1deg); }
            75% { transform: translate(-50%, 2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Cząsteczki pary -->
        <div class="particle" style="top: 10%; left: 20%; width: 8px; height: 8px; animation-delay: 0s;"></div>
        <div class="particle" style="top: 30%; left: 70%; width: 12px; height: 12px; animation-delay: 1s;"></div>
        <div class="particle" style="top: 50%; left: 40%; width: 6px; height: 6px; animation-delay: 2s;"></div>
        
        <!-- Animowane jajko -->
        <img src="https://cdn-icons-png.flaticon.com/512/271/271517.png" alt="jajko" class="egg-animation">
        
        <!-- Patelnia -->
        <img src="https://www.svgrepo.com/show/362356/pan.svg" alt="patelnia" class="pan">
        
        <!-- Efekt bryzgania -->
        <div class="sizzle" style="left: 45%; top: 60%;"></div>
        <div class="sizzle" style="left: 55%; top: 65%; animation-delay: 0.5s;"></div>
    </div>

    <!-- Tutaj możesz dodać treść strony -->
</body>
</html>
