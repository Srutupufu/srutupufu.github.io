<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jajeczne Tło</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                15deg,
                #3a2a1e 0%,
                #2b1e15 100%
            );
            overflow: hidden;
        }

        .egg-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            padding: 20px;
        }

        .egg {
            background: linear-gradient(
                145deg,
                #fff5e6 0%,
                #ffe8cc 100%
            );
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 10px;
            opacity: 0.9;
            transition: transform 0.3s ease;
        }

        .steam {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .steam-particle {
            position: absolute;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0) 100%
            );
            border-radius: 50% 20%;
            filter: blur(5px);
            animation: steam-float 6s infinite ease-in;
        }

        @keyframes steam-float {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .egg {
                width: 60px;
                height: 80px;
            }
            .egg-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                padding: 10px;
            }
            .steam-particle {
                filter: blur(3px);
            }
        }

        @media (min-width: 769px) {
            .egg {
                width: 100px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="egg-container"></div>
    <div class="steam"></div>

    <script>
        // Generowanie jajek w siatce
        function createEggs() {
            const container = document.querySelector('.egg-container');
            const eggCount = Math.floor((window.innerWidth * window.innerHeight) / 15000);
            
            for(let i = 0; i < eggCount; i++) {
                const egg = document.createElement('div');
                egg.className = 'egg';
                egg.style.transform = `
                    rotate(${Math.random() * 15 - 7.5}deg)
                    translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px)
                `;
                container.appendChild(egg);
            }
        }

        // Animacja pary wodnej
        class SteamSystem {
            constructor() {
                this.steamContainer = document.querySelector('.steam');
                this.particles = [];
                this.animate();
            }

            createParticle() {
                const particle = document.createElement('div');
                particle.className = 'steam-particle';
                
                const size = 40 + Math.random() * 60;
                const left = Math.random() * 100;
                const delay = Math.random() * 4000;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size * 1.5}px`;
                particle.style.left = `${left}%`;
                particle.style.bottom = `${-size}px`;
                particle.style.animationDelay = `${delay}ms`;
                
                this.steamContainer.appendChild(particle);
                this.particles.push(particle);
            }

            animate() {
                if(this.particles.length < 15) {
                    this.createParticle();
                }
                
                // Usuwanie starych cząsteczek
                this.particles = this.particles.filter(particle => {
                    if(parseFloat(particle.style.opacity) <= 0) {
                        particle.remove();
                        return false;
                    }
                    return true;
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        // Inicjalizacja
        window.addEventListener('load', () => {
            createEggs();
            new SteamSystem();
        });

        // Responsywność
        window.addEventListener('resize', () => {
            document.querySelectorAll('.egg').forEach(egg => egg.remove());
            createEggs();
        });
    </script>
</body>
</html>
