<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magiczne Jajeczne Tło</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #fff5e6, #ffe4b3, #ffd699);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .egg {
            position: absolute;
            opacity: 0.15;
            animation: float 12s infinite ease-in-out;
        }

        .egg::after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: white;
            clip-path: ellipse(25% 40% at 50% 50%);
        }

        .steam {
            position: absolute;
            width: 4em;
            height: 4em;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: steam-rise 8s infinite linear;
            filter: blur(15px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(10px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(3deg); }
        }

        @keyframes steam-rise {
            0% { 
                transform: translateY(0) scale(0.8);
                opacity: 0.4;
            }
            100% { 
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Generowanie losowej pozycji dla elementów */
        @media (min-width: 768px) {
            .egg:nth-child(1) { left: 10%; top: 20%; width: 8vw; height: 10vw; }
            .egg:nth-child(2) { left: 30%; top: 60%; width: 6vw; height: 8vw; }
            .egg:nth-child(3) { left: 70%; top: 40%; width: 7vw; height: 9vw; }
            .egg:nth-child(4) { left: 85%; top: 15%; width: 5vw; height: 7vw; }
            
            .steam:nth-child(5) { left: 15%; animation-delay: -2s; }
            .steam:nth-child(6) { left: 45%; animation-delay: -5s; }
            .steam:nth-child(7) { left: 75%; animation-delay: -7s; }
        }

        @media (max-width: 767px) {
            .egg {
                width: 15vw;
                height: 20vw;
            }
            .egg:nth-child(1) { left: 5%; top: 10%; }
            .egg:nth-child(2) { left: 60%; top: 30%; }
            .steam:nth-child(5) { left: 20%; }
            .steam:nth-child(6) { left: 70%; }
        }
    </style>
</head>
<body>
    <!-- Jajka -->
    <div class="egg"></div>
    <div class="egg"></div>
    <div class="egg"></div>
    <div class="egg"></div>
    
    <!-- Para wodna -->
    <div class="steam"></div>
    <div class="steam"></div>
    <div class="steam"></div>
</body>
</html>
