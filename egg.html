<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Boil Background</title>
    <style>
        :root {
            --dark-base: #0a0a0a;
            --egg-shell: #fff5e6;
            --bubble-blue: #6ec3f4;
            --steam-white: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(
                to bottom,
                var(--dark-base) 0%,
                #1a1a1a 100%
            );
            position: relative;
            overflow-x: hidden;
        }

        /* Egg patterns */
        .egg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .egg {
            position: absolute;
            background: var(--egg-shell);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(-45deg);
        }

        /* Bubbles animation */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background: var(--bubble-blue);
            border-radius: 50%;
            opacity: 0.3;
            animation: rise 4s infinite;
            filter: blur(2px);
        }

        /* Steam effect */
        .steam {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 100%, 
                var(--steam-white) 0%, 
                transparent 30%);
            animation: steam-pulse 8s infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0.2);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes steam-pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .egg {
                transform: rotate(-45deg) scale(0.7);
            }
            
            .bubble {
                animation-duration: 3s;
            }
        }
    </style>
</head>
<body>
    <!-- Eggs -->
    <div class="egg-container" id="eggContainer"></div>
    
    <!-- Bubbles -->
    <div class="bubbles" id="bubbles"></div>
    
    <!-- Steam -->
    <div class="steam"></div>

    <script>
        // Generate random eggs
        const eggContainer = document.getElementById('eggContainer');
        for (let i = 0; i < 15; i++) {
            const egg = document.createElement('div');
            egg.className = 'egg';
            egg.style.width = `${Math.random() * 40 + 20}px`;
            egg.style.height = `${Math.random() * 50 + 30}px`;
            egg.style.left = `${Math.random() * 100}%`;
            egg.style.top = `${Math.random() * 100}%`;
            egg.style.opacity = Math.random() * 0.3 + 0.1;
            eggContainer.appendChild(egg);
        }

        // Generate bubbles
        const bubbles = document.getElementById('bubbles');
        setInterval(() => {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.width = bubble.style.height = 
                `${Math.random() * 15 + 5}px`;
            bubble.style.animationDelay = `${Math.random() * 2}s`;
            bubbles.appendChild(bubble);
            
            setTimeout(() => bubble.remove(), 4000);
        }, 300);
    </script>
</body>
</html>
