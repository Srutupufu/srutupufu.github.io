<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --golden-yellow: #ffd700;
  --soft-orange: #ff8c00;
  --eggshell: #f4f1de;
}

body {
  margin: 0;
  min-height: 100vh;
  background: 
    radial-gradient(circle at 50% 100%, 
      #fff0d0 0%,
      #ffe4b5 100%
    ),
    repeating-linear-gradient(
      -45deg,
      transparent,
      transparent 2px,
      rgba(255,255,255,0.1) 2px,
      rgba(255,255,255,0.1) 4px
    );
  overflow-x: hidden;
  position: relative;
}

.egg-matrix {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  filter: blur(1px);
}

.egg-silhouette {
  position: absolute;
  width: 150px;
  height: 200px;
  background: 
    radial-gradient(circle at 50% 30%,
      rgba(255, 255, 255, 0.4) 0%,
      rgba(255, 255, 255, 0.1) 70%
    ),
    linear-gradient(
      to bottom right,
      transparent 40%,
      rgba(255, 215, 0, 0.2) 100%
    );
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  mix-blend-mode: multiply;
  animation: egg-drift 30s infinite linear;
  opacity: 0.8;
  box-shadow: 
    0 10px 30px rgba(255, 140, 0, 0.1),
    inset 0 -10px 20px rgba(255, 255, 255, 0.3);
}

@keyframes egg-drift {
  0% {
    transform: 
      translateY(0) 
      rotate(0deg) 
      scale(1);
  }
  50% {
    transform: 
      translateY(-20vh) 
      rotate(180deg) 
      scale(1.2);
  }
  100% {
    transform: 
      translateY(-40vh) 
      rotate(360deg) 
      scale(1);
  }
}

.glow-effect {
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 50% 50%, 
    rgba(255, 215, 0, 0.1) 0%,
    transparent 60%
  );
  animation: glow-pulse 8s infinite;
  mix-blend-mode: soft-light;
}

@keyframes glow-pulse {
  0%, 100% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.2); opacity: 0.8; }
}

.steam-plume {
  position: fixed;
  width: 100%;
  height: 100%;
  background: 
    repeating-radial-gradient(circle at 50% 50%,
      transparent,
      transparent 10px,
      rgba(255, 255, 255, 0.05) 10px,
      rgba(255, 255, 255, 0.05) 20px
    );
  animation: steam-move 20s infinite linear;
}

@keyframes steam-move {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  .egg-silhouette {
    width: 100px;
    height: 140px;
    animation-duration: 20s;
  }
  
  .glow-effect {
    display: none;
  }
}

@media (prefers-reduced-motion: reduce) {
  * {
    animation: none !important;
  }
}
</style>
</head>
<body>
  <div class="glow-effect"></div>
  <div class="steam-plume"></div>
  <div class="egg-matrix" id="eggMatrix"></div>

  <script>
    function createEggMatrix() {
      const container = document.getElementById('eggMatrix');
      const density = window.innerWidth > 768 ? 0.0003 : 0.00015;
      const eggCount = Math.floor(window.innerWidth * window.innerHeight * density);
      
      for(let i = 0; i < eggCount; i++) {
        const egg = document.createElement('div');
        egg.className = 'egg-silhouette';
        
        // Losowe parametry
        egg.style.left = `${Math.random() * 100}%`;
        egg.style.top = `${Math.random() * 150 - 25}%`;
        egg.style.animationDelay = `${Math.random() * 30}s`;
        egg.style.animationDuration = `${20 + Math.random() * 20}s`;
        egg.style.opacity = 0.5 + Math.random() * 0.3;
        egg.style.transform = `scale(${0.8 + Math.random() * 0.4})`;
        
        container.appendChild(egg);
      }
    }

    // Interakcja parallaksowa
    document.addEventListener('mousemove', (e) => {
      const eggs = document.querySelectorAll('.egg-silhouette');
      const mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
      const mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
      
      eggs.forEach(egg => {
        const speed = parseFloat(egg.style.opacity) * 0.5;
        requestAnimationFrame(() => {
          egg.style.transform = `
            translate(${mouseX * speed}px, ${mouseY * speed}px)
            scale(${1 + speed * 0.1})
          `;
        });
      });
    });

    window.addEventListener('load', createEggMatrix);
    window.addEventListener('resize', () => {
      document.getElementById('eggMatrix').innerHTML = '';
      createEggMatrix();
    });
  </script>
</body>
</html>
