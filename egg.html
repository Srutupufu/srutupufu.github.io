<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --egg-white: rgba(255, 255, 255, 0.15);
  --egg-glow: rgba(255, 245, 190, 0.2);
}

body {
  margin: 0;
  min-height: 100vh;
  background: 
    linear-gradient(160deg, #fff8f0 0%, #fff0e0 100%),
    repeating-radial-gradient(
      circle at 50% 50%,
      transparent 0,
      transparent 15px,
      rgba(255, 255, 255, 0.1) 15px,
      rgba(255, 255, 255, 0.1) 30px
    );
  overflow-x: hidden;
  position: relative;
}

.egg-swarm {
  position: fixed;
  width: 100%;
  height: 100%;
  filter: blur(2px);
}

.egg-particle {
  position: absolute;
  width: 120px;
  height: 160px;
  background: 
    radial-gradient(circle at 50% 30%,
      var(--egg-white) 20%,
      transparent 60%
    ),
    linear-gradient(
      to bottom,
      var(--egg-glow) 0%,
      transparent 30%
    );
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  mix-blend-mode: soft-light;
  animation: egg-float 25s infinite linear;
  opacity: 0.7;
}

@keyframes egg-float {
  0% {
    transform: 
      translateY(0) 
      rotate(0deg) 
      scale(0.9);
  }
  50% {
    transform: 
      translateY(-20vh) 
      rotate(180deg) 
      scale(1.1);
  }
  100% {
    transform: 
      translateY(-40vh) 
      rotate(360deg) 
      scale(0.9);
  }
}

.light-beam {
  position: fixed;
  width: 150%;
  height: 150%;
  background: 
    radial-gradient(circle at 50% 50%,
      rgba(255, 255, 255, 0.1) 0%,
      transparent 60%
    );
  animation: light-rotate 40s infinite linear;
  mix-blend-mode: overlay;
}

@keyframes light-rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  .egg-particle {
    width: 80px;
    height: 110px;
    animation-duration: 15s;
  }
  
  .light-beam {
    display: none;
  }
}

@media (prefers-reduced-motion: reduce) {
  * {
    animation: none !important;
  }
}
</style>
</head>
<body>
  <div class="light-beam"></div>
  <div class="egg-swarm" id="eggSwarm"></div>

  <script>
    function createEggParticles() {
      const container = document.getElementById('eggSwarm');
      const eggCount = window.innerWidth > 768 ? 25 : 12;
      
      for(let i = 0; i < eggCount; i++) {
        const egg = document.createElement('div');
        egg.className = 'egg-particle';
        
        // Losowe pozycje z kontrolą nakładania
        egg.style.left = `${Math.random() * 100}%`;
        egg.style.top = `${Math.random() * 100}%`;
        
        // Losowe parametry animacji
        egg.style.animationDelay = `${Math.random() * 20}s`;
        egg.style.animationDuration = `${15 + Math.random() * 15}s`;
        egg.style.transform = `scale(${0.7 + Math.random() * 0.5})`;
        
        container.appendChild(egg);
      }
    }

    // Interakcja z ruchem myszy
    document.addEventListener('mousemove', (e) => {
      const eggs = document.querySelectorAll('.egg-particle');
      const mouseX = e.clientX / window.innerWidth - 0.5;
      const mouseY = e.clientY / window.innerHeight - 0.5;
      
      eggs.forEach((egg, index) => {
        const delay = index * 0.02;
        const moveX = mouseX * 20;
        const moveY = mouseY * 20;
        
        egg.style.transform = `
          translate(${moveX}px, ${moveY}px)
          rotate(${moveX * 2}deg)
        `;
      });
    });

    window.addEventListener('load', createEggParticles);
    window.addEventListener('resize', () => {
      document.getElementById('eggSwarm').innerHTML = '';
      createEggParticles();
    });
  </script>
</body>
</html>
