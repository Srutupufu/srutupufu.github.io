<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg timer</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: 
                linear-gradient(15deg, #fff5e6 25%, #ffecd2 100%),
                repeating-radial-gradient(circle at 10% 20%, 
                    rgba(255,230,180,0.2) 0%, 
                    rgba(255,230,180,0.2) 5%, 
                    transparent 5%, 
                    transparent 10%),
                repeating-linear-gradient(
                    45deg,
                    rgba(255,180,120,0.1) 0px,
                    rgba(255,180,120,0.1) 50px,
                    rgba(255,210,150,0.1) 50px,
                    rgba(255,210,150,0.1) 100px
                );
            animation: eggBackground 20s linear infinite;
            position: relative;
        }

        /* Animowane jajeczka w tle */
        body::before {
            content: "";
            position: fixed;
            width: 300vw;
            height: 300vh;
            background-image: 
                radial-gradient(circle at 70% 30%, rgba(255,245,220,0.4) 3%, transparent 10%),
                radial-gradient(circle at 30% 70%, rgba(255,245,220,0.4) 3%, transparent 10%),
                linear-gradient(to right, 
                    transparent 0%, 
                    rgba(255,255,255,0.2) 50%, 
                    transparent 100%);
            animation: eggFlow 40s linear infinite;
            z-index: -1;
        }

        /* Efekt "parujÄ…cej wody" */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(255,255,255,0.2) 0%, 
                rgba(255,255,255,0) 10%,
                rgba(255,255,255,0.2) 90%);
            pointer-events: none;
            animation: steam 8s ease-in-out infinite;
        }

        @keyframes eggBackground {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 100px 200px, 200px 100px, 300px 300px; }
        }

        @keyframes eggFlow {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(50%, 50%); }
        }

        @keyframes steam {
            0% { opacity: 0.3; background-position: 0 0; }
            50% { opacity: 0.5; }
            100% { opacity: 0.3; background-position: 100% 100%; }
        }
    </style>
</head>
<body>
</body>
</html>
