<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ffeb3b, #ffffff, #f44336);
            position: relative;
        }

        /* Kontener dla animowanych jajek */
        .egg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Styl jajek */
        .egg {
            position: absolute;
            width: 60px;
            height: 80px;
            background: #ffffff;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        /* Żółtko w jajku */
        .egg::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffeb3b;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Różne pozycje jajek */
        .egg:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 5s;
        }

        .egg:nth-child(2) {
            top: 60%;
            left: 70%;
            animation-duration: 7s;
        }

        .egg:nth-child(3) {
            top: 40%;
            left: 40%;
            animation-duration: 6s;
        }

        /* Czerwone akcenty w tle */
        .red-blob {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(244, 67, 54, 0.5);
            border-radius: 50%;
            filter: blur(50px);
            animation: pulse 8s ease-in-out infinite;
        }

        .red-blob:nth-child(1) {
            top: -10%;
            left: 10%;
        }

        .red-blob:nth-child(2) {
            bottom: -20%;
            right: 15%;
        }

        /* Animacje */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(5deg);
            }
            50% {
                transform: translateY(-20px) rotate(-5deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="egg-container">
        <div class="egg"></div>
        <div class="egg"></div>
        <div class="egg"></div>
        <div class="red-blob"></div>
        <div class="red-blob"></div>
    </div>
</body>
</html>
